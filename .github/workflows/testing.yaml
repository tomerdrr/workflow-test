name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

      - name: skip condition
        env:
          ISSKIP: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: echo "$ISSKIP"

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug commit message
        run: |
          echo "Commit message: ${{ github.event.head_commit.message }}"

      - name: Bump version and push tag
        if: ${{ !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: ${{ github.event_name == 'push' && 'minor' || 'patch' }}
          WITH_V: true

      - name: commits
        env:
          COMMITS: ${{ github.event.commits.*.message }}
        run: echo "$COMMITS"

      - name: skip condition
        env:
          ISSKIP: ${{ !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: echo "$ISSKIP"
